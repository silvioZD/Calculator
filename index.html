<!DOCTYPE html>
<html lang="en">

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">	
</head>

<body>

<div class="container">
<div class="row">
	<div class="well well-sm">
<p>Choose operation</p>
</div></div>

<form>
<div class="container">
<div class="row">
  <div class="col-xs-6 col-md-6 col-lg-3"><input type="radio" name="operation" id="plus" value="plus" checked="checked"> Plus (+)</div>
  <div class="col-xs-6 col-md-6 col-lg-3"><input type="radio" name="operation" id="minus" value="minus"> Minus (-)</div>
  <div class="col-xs-6 col-md-6 col-lg-3"><input type="radio" name="operation" id="mnozenje" value="mnozenje"> Multiply (*)</div>
  <div class="col-xs-6 col-md-6 col-lg-3"><input type="radio" name="operation" id="dijeljenje" value="dijeljenje"> Divide (/)</div>
  </div></div>
</form>

<div class="row"><br>
	<div class="well well-sm">
<p>Enter numbers</p>
</div></div>

<form>
    <div class="form-group">
      <label for="inputlg">First number</label>
      <input class="form-control input-lg" id="number1" type="number" name="firstNumber">
    </div>
    <div class="form-group">
      <label for="inputlg">Second number</label>
      <input class="form-control input-lg" id="number2" type="number" name="secondNumber">
    </div>

<div class="row">
<div class="col text-center">
<button type="button" class="btn btn-primary" onclick="calculator()">Calculate</button></div></div><br>
<div class="row">
<div class="well well-sm"><p style="text-align:center">Result is: <span id="result"></span></p></div></div>
<div class="col text-center">
<button type="button" class="btn btn-danger" onclick="window.location.reload()">Clear</button>
</div>
</div>

<script src="calculator.js"></script>

</body>
</html>
